<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
       
       <form>
          <p>
            <label>Amount </label>
            <input type="number"  id="principal" >  
          </p>
          <p>
            <label>Interest Rate </label> 
            <input type="range"  id="rate" onchange="rateChanged()" min="1" max="20" step="0.25" value="10.25">
            <span id="rate_span">10.25%</span> 
          </p>
          <p>
             <label>No. of Years </label>
             <input list="years"  name="years" id="years1" size="1"> 
             <datalist id="years">
             <option value="1">
             <option value="2">
             <option value="3">
             <option value="4">
             <option value="5">
             <option value="6">
             <option value="7">
             <option value="8">
             <option value="9">
             <option value="10">
             </datalist> 
          </p>
          
       </form>
 <div id="innerdiv">
       <button onclick="compute()">Compute Interest</button><br/><br/>

       <span id="result"></span>
     
     </div>
       <footer>&copy; Everyone Can Get Rich</p>
      </div>
      
    </body>
</html>
